<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #343a40;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>User Profile</h1>
<p>Welcome to the user profile page!</p>

<h2>Change Password</h2>
<form action="/change-password" method="post">
    <label for="current-password">Current Password:</label>
    <input type="password" id="current-password" name="current-password" required><br>
    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new-password" required><br>
    <button type="submit">Change Password</button>
</form>

<h2>Change Email Address</h2>
<form action="/change-email" method="post">
    <label for="new-email">New Email:</label>
    <input type="email" id="new-email" name="new-email" required><br>
    <button type="submit">Change Email</button>
</form>
</body>
</html>
